<h3>Crear Nuevo Cliente</h3>
<form class="form"
   [formGroup] ="clienteFormGroup"
   (ngSubmit)  ="insertCliente(clienteFormGroup.value)">


   <div class="form-group">
    <label for="nroFlota">Nombre:</label>
    <input  id   ="nombre"
            name ="nombre"
            [formControl]="clienteFormGroup.controls['nombre']">
  </div>

  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input  id   ="apellido"
            name ="apellido"
            [formControl]="clienteFormGroup.controls['apellido']">
  </div>

  <div class="form-group">
    <label for="nombreBarco">Documento:</label>
    <input  id   ="documento"
            name ="documento"
            [formControl]="clienteFormGroup.controls['documento']">
  </div>

  <div class="botonForm">
    <button type="submit"
    class="btn btn-primary">
    Guardar
  </button>

  </div>
</form>
<app-tabla-clientes
 [cambio]="cambio">
</app-tabla-clientes>
